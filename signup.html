<!DOCTYPE html>
<html>
<head>
	<title>SignIn Form</title>
	<link rel="stylesheet" href="./css/signup.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
    <img class="wave" src="./images/login/wave.png" alt="">
	<div class="container">
		<div class="img">
			
            <img src="./images/login/final.png" alt="">
		</div>
		<div class="login-content">
			<form action="mainInterface.html">
				
                <img src="./images/logo.png" alt="" class="lo">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		
           		   		<input type="text" class="input" placeholder="Username" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<!-- <h5>Password</h5> -->
           		    	<input type="password" class="input" placeholder="Password" required>
            	   </div>
            	</div>
            	<a href="#" class="for">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				<p>Don't have an account? <a href="register.html" class="hre">signup</a> </p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
